<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Category</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Julius+Sans+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body id="body">
    <header class="header">
      <h1 id="welcome">Welcome to New York</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="bucketlist white">
              <h3 class="title-style">My Bucket list</h3>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row top-buttons">
              <!-------Buttons/Category-->
              <div class="col-lg-3 buttonsAll">
                <div class="dropdown">
                  <button
                    class="btn btn-dark dropdown-toggle"
                    type="button"
                    id="drinks"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Drinks
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" href="#">Bars</a>
                    <a class="dropdown-item" href="#">Coffee</a>
                    <a class="dropdown-item" href="#">Rooftops</a>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="dropdown">
                  <button
                    class="btn btn-dark dropdown-toggle"
                    type="button"
                    id="Food"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Food
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" href="#">Restaurants</a>
                    <a class="dropdown-item" href="#">Bakeries/Deserts</a>
                    <a class="dropdown-item" href="#">Brunch</a>
                    <a class="dropdown-item" href="#">Fast Food</a>
                  </div>
                </div>
              </div>
              <div class="col-lg-3">
                <button id="nightlife" type="button" class="btn btn-dark">
                  Nightlife
                </button>
              </div>
              <div class="col-lg-3">
                <div class="dropdown">
                  <button
                    class="btn btn-dark dropdown-toggle"
                    type="button"
                    id="Events"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Events
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" href="#">Concerts</a>
                    <a class="dropdown-item" href="#">Broadway</a>
                    <a class="dropdown-item" href="#">Sports</a>
                    <a class="dropdown-item" href="#">Entertainment</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row bottom-buttons">
              <div class="col-lg-3">
                <button id="shopping" type="button" class="btn btn-dark">
                  Shopping
                </button>
              </div>
              <div class="col-lg-3">
                <button id="art" type="button" class="btn btn-dark">
                  Art/Museums
                </button>
              </div>
              <div class="col-lg-3">
                <button id="mustsee" type="button" class="btn btn-dark">
                  Touristy
                </button>
              </div>
              <div class="col-lg-3">
                <button id="insta" type="button" class="btn btn-dark">
                  Instagram!
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="news white">
              <h3 class="title-style">News</h3>
              <div id="displayNews"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!----Results Div------------------------------------------>

      
      <div class="row">
          <div class="col-lg-12"></div>
          <div class="results"></div>
    </main>
    <aside id="weather" class="btn btn-dark"></aside>
    <footer class="footer">
      copyright &copy; 2019
    </footer>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!--JavaScript-->
    <script src="assets/js/main.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
